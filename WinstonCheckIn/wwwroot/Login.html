<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Form</title>
    <link rel="stylesheet" href="WinstonCss.css">
</head>
<body>

<div class="form-container">
    <div class="company-header">
        <img src="winstonLogo.png" alt="Company Logo" class="logo">
        <p class="tagline">Winston Check-In</p>
    </div>

    <form id="myForm">
        <div class="input-group">
            <input type="text" id="firstName" name="firstName" placeholder="NAME">
        </div>

        <div class="input-group">
            <input type="text" id="lastName" name="lastName" placeholder="LAST NAME">
        </div>

        <div class="input-group">
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="PHONE #">
        </div>

        <button type="submit" class="enter-button">ENTER</button>
    </form>
</div>

<!<script src="Winston.js"!</script>

</body>
</html>
